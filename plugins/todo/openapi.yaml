openapi: 3.0.1
info:
  title: Chat App API
  description: This API provides chat functionalities using LangChain, ChromaDB, and OpenAI GPT models.
  version: 1.0.0
servers:
  - url: https://c1db-47-153-87-242.ngrok-free.app
paths:
  /message:
    post:
      summary: Handle incoming chat messages
      description: This endpoint receives a user message, processes it using the chat history and context, and returns the system's response.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageRequest'
      responses:
        200:
          description: A response from the system based on the chat history.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message_type:
                    type: string
                    example: aimessage
                  content:
                    type: string
                    example: "Here is the response."
        400:
          description: Bad request (e.g., invalid input or validation error).
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Validation error: Too many requests."
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An unexpected error occurred."
  /get_user_sessions:
    post:
      summary: Retrieve all session IDs for a user
      description: This endpoint returns all session IDs for the given user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FindSessionIDsRequest'
      responses:
        200:
          description: A list of session IDs for the user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessions:
                    type: array
                    items:
                      type: string
                    example: ["session123", "session124"]
        400:
          description: Bad request (e.g., invalid input).
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid user ID."
  /get_conversation:
    post:
      summary: Retrieve the conversation for a specific session
      description: This endpoint returns the conversation history for a given user and session.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetConversation'
      responses:
        200:
          description: The conversation history for the specified session.
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversation:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      example:
                        - message: "Hello, how are you?"
                        - message: "I'm fine, thank you."
        400:
          description: Bad request (e.g., invalid input or validation error).
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid session ID."
  /get_new_session:
    post:
      summary: Create a new session for a user
      description: This endpoint creates and returns a new session ID for the user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FindSessionIDsRequest'
      responses:
        200:
          description: A new session ID for the user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  new_session:
                    type: string
                    example: "session125"
        400:
          description: Bad request (e.g., invalid input).
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid user ID."
components:
  schemas:
    MessageRequest:
      type: object
      required:
        - user_id
        - user_message
        - session_id
      properties:
        user_id:
          type: string
          example: "user123"
        user_message:
          type: string
          example: "Hello, how are you?"
        session_id:
          type: string
          example: "session123"
    FindSessionIDsRequest:
      type: object
      required:
        - user_id
      properties:
        user_id:
          type: string
          example: "user123"
    GetConversation:
      type: object
      required:
        - user_id
        - session_id
      properties:
        user_id:
          type: string
          example: "user123"
        session_id:
          type: string
          example: "session123"
